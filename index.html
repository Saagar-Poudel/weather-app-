<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2>Weather</h2>
        <div class="weather-input">
            <input type="text" name="city" id="city-input" placeholder="Enter city name" spellcheck="false">

            <button type="button" id="searchBtn">
                <img src="images/search.png"> Search
            </button>
        </div>

    </header>
    <main>
        <div class="card">
            <div class="error">
                <p> City Not Found </p>
            </div>
            <div class="weathers">


                <img src="images/rain.png" class="weather-icon">
                <h1 class="temp"> 22Â°C</h1>
                <h2 class="city">kathmandu</h2>

                <div class="detail">
                    <div class="col">
                        <img src="images/humidity.png">
                        <div>
                            <p class="humidity">60%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png">
                        <div>
                            <p class="wind">10 km/h </p>
                            <p>Wind speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"> </script>
</body>

</html>
